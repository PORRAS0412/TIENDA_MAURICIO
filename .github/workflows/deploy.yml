name: Build and Deploy Angular App

on:
  push:
    branches:
      - main  # o master segÃºn tu rama principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Instalar dependencias y compilar
        run: |
          npm ci
          npm run build --prod

      - name: ğŸ”¨ Construir imagen Docker
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/angular-app:latest .

      - name: ğŸ” Iniciar sesiÃ³n en Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸš€ Subir imagen a Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/angular-app:latest
